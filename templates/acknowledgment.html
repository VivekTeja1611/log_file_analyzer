<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="ak.css">-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
</head>
<style>
  /* General body styles */
  body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
  }

  /* Header styles */
  h2 {
      color: #28a745;
      font-size: 2rem;
      margin-bottom: 20px;
  }

  /* Link styles */
  a {
      color: #007bff;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
  }

  a:hover {
      color: #0056b3;
  }

  /* Button styles */
  button {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
  }

  button:hover {
      background-color: #0056b3;
  }

  /* Table styles */
  table {
      margin-top: 30px;
      border-collapse: collapse;
      width: 90%;
      max-width: 1000px;
  }

  th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
  }

  th {
      background-color: #f8f9fa;
      color: #333;
  }

  tr:nth-child(even) {
      background-color: #f2f2f2;
  }

  tr:hover {
      background-color: #e9ecef;
  }

  /* Styling the table container */
  #csv-table {
      width: 100%;
      display: flex;
      justify-content: center;
  }
</style>
<body>
   <h2>Successfully uploaded!</h2>
   <p><a href="/static/Apache_2k.csv" target="_blank">Click here to download the CSV file</a></p>
   <button id="plot" onclick="redirectToPage()">plot graph</button>
   <div id="csv-table"></div>
</body>
<script>
  function redirectToPage() {
            window.location.href = "/plot.html"; // Redirect to "newpage.html"
                                                                                  }  
fetch('/static/Apache_2k.csv')
  .then(response => response.text())
  .then(data => {
    const rows = data.trim().split('\n');
    const table = document.createElement('table');
    table.border = '1';
   // table.style.borderCollapse = 'collapse';
    rows.forEach((row, i) => {
      const tr = document.createElement('tr');
      row.split(',').forEach(cell => {
        const td = document.createElement(i === 0 ? 'th' : 'td');
        td.textContent = cell;
        td.style.padding = '4px 8px';
        tr.appendChild(td);
      });
      table.appendChild(tr);
    });

    document.getElementById('csv-table').appendChild(table);
  });
</script>
</html>
